################################################################################
# Components
################################################################################ 

# Track the sun
sun:

# Enables a map showing the location of tracked devices
map:

weather:
  - platform: darksky
    api_key: !secret dark_key
    units: us

camera:
  - platform: generic
    still_image_url: 'http://api.wunderground.com/api/b97162f1099f16d3/animatedradar/animatedsatellite/q/WA/Seattle.gif'
    name: Wunderground Radar      
    
# Text to speech
tts:
  - platform: google
    cache: true
    cache_dir: /tmp/tts
    time_memory: 3600
  - platform: amazon_polly
    aws_key: !secret aws_key
    aws_secret: !secret aws_secret
    name: polly
    # English US Female
    voice: Salli
    # English UK Female
    # voice: Amy       

# Zeroconf/Avahi/Bonjour
zeroconf:    
    
# Wake On Lan
wake_on_lan:

# UPnP
#upnp:

proximity:
  home:
    devices:
      - device_tracker.tile
    tolerance: 50
    unit_of_measurement: mi 
    
# Enable Recorder with MariaDB
recorder:
  db_url: !secret maria_url    

