conversation:
   
# API
api:
    
# Python Scripts
#python_script:
  
################################################################################
# Local Access
################################################################################

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  #base_url: !secret base_url
  #ssl_certificate: !secret ssl_certificate
  #ssl_key: !secret ssl_key
  trusted_networks:
    - 192.168.1.0/32
    - 127.0.0.1
  ip_ban_enabled: true
  login_attempts_threshold: 3
  use_x_forwarded_for: True
  cors_allowed_origins:

# DuckDNS
duckdns:
  domain: ogun
  access_token: !secret duck_token
  
# Mosquitto Broker
mqtt:
  broker: 127.0.0.1
  client_id: Ogun
  username: !secret username
  password: !secret password
 
# MariaDB
#  db_url: !secret maria_url
 
# InfluxDB 
influxdb:
  host: a0d7b954-influxdb
  port: 8086
  database: !secret influx_db
  username: !secret username
  password: !secret alt_password
  max_retries: 3
  ssl: true
  verify_ssl: true
  default_measurement: state
     
################################################################################
# OAuth Components
################################################################################

# Ifttt
ifttt:
   key: !secret ifttt

# Wink Hub
wink:

# August Smart Lock
august:
  login_method: phone
  username: !secret august_user
  password: !secret august_pass
  
# Phillips Hue  
hue:
  bridges:
    - host: !secret hue_ip
      allow_unreachable: true
      allow_hue_groups: false
      
# emulated_hue:
#   host_ip: 192.168.1.10
#   listen_port: 8300
#   expose_by_default: false      
    
# Calendar
google:
  client_id: !secret gcal_id
  client_secret: !secret gcal_secret
  track_new_calendar: true
 
